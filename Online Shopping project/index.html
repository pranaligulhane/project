<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <div class="products">
      <div class="product">
        <img src="./download (1).jpg" alt="Product 1" class="width: 100%">
        <p>Product 1 - $10</p>
        <button onclick="addToCart(10)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="./Cmeraaaa.jpg" alt="Product 2">
        <p>Product 2 - $15</p>
        <button onclick="addToCart(15)">Add to Cart</button>
      </div>
    </div>
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0.00</span></p>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
